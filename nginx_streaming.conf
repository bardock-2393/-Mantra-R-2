# Nginx Configuration for High-Performance Video Upload
# Production-ready config for 2GB+ streaming uploads

server {
    listen 80;
    server_name localhost;
    
    # === CRITICAL UPLOAD SETTINGS ===
    
    # Allow large uploads
    client_max_body_size 10G;
    
    # Timeout settings for large uploads
    client_body_timeout 3600s;
    client_header_timeout 3600s;
    send_timeout 3600s;
    
    # CRITICAL: Don't buffer request body (enables streaming)
    proxy_request_buffering off;
    
    # Optional: Don't buffer response either
    proxy_buffering off;
    
    # Timeout settings for backend
    proxy_connect_timeout 60s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    
    # === APPLICATION ROUTES ===
    
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # === STATIC FILES ===
    
    location /static/ {
        alias /root/-Mantra-R-2/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # === UPLOAD ENDPOINTS (High Priority) ===
    
    location /upload/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL for streaming uploads
        proxy_request_buffering off;
        
        # Extended timeouts for large uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # Pass through Content-Range headers
        proxy_pass_request_headers on;
    }
}

# === SSL VERSION (Production) ===

server {
    listen 443 ssl http2;
    server_name your.domain.com;
    
    # SSL certificates (update these paths as needed)
    ssl_certificate /etc/ssl/certs/your_cert.pem;
    ssl_certificate_key /etc/ssl/private/your_key.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # === UPLOAD SETTINGS (Same as above) ===
    
    client_max_body_size 10G;
    client_body_timeout 3600s;
    client_header_timeout 3600s;
    send_timeout 3600s;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_connect_timeout 60s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    
    # === APPLICATION ROUTES ===
    
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    location /static/ {
        alias /root/-Mantra-R-2/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    location /upload/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_request_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        proxy_pass_request_headers on;
    }
}